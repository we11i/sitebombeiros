<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="#">
    <link rel="shortcut icon" href="projeto.ico" type="image/x-icon">
    <title>Equipe Santana</title>
    <style>
        body {
            background: linear-gradient(#c2462d, #283561, #062547);
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff; /* Adicionado para garantir que o texto seja visível */
        }

        .navbar {
            background-color: #0c1014;
            padding: 10px 0;
            width: 100%;
            height: 50px;
            overflow: hidden;
            position: fixed; /* Fixa a navbar no topo da página */
            top: 0;
            left: 0;
            z-index: 1000; /* Garante que a navbar fique sobre outros conteúdos */
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .navbar li {
            margin: 0 8px;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            display: block;
            padding: 10px 15px;
            line-height: 30px;
        }

        .navbar a:hover {
            color: #fcfcfc;
        }

        .apre {
            text-align: center;
            font-size: larger;
            margin: 80px auto 20px auto; /* Ajusta o espaço superior e inferior */
            padding: 0 20px; /* Adiciona algum espaço horizontal */
            max-width: 800px; /* Limita a largura do conteúdo */
        }

        .apre h1 {
            margin-top: 0; /* Remove o margin-top adicionado anteriormente */
        }

        .foto {
            text-align: center;
            margin: 20px auto;
        }

        .foto img {
            width: 50%; /* Ajusta a largura para dispositivos móveis */
            max-width: 600px; /* Define uma largura máxima para desktops */
            height: auto;
            border: 3px solid #030608;
            border-radius: 10px;
        }

        .pt2 {
            text-transform: capitalize;
            text-align: center;
            margin: 20px auto;
            padding: 0 20px; /* Adiciona algum espaço horizontal */
            max-width: 800px; /* Limita a largura do conteúdo */
        }

        @media only screen and (max-width: 600px) {
            .navbar a {
                font-size: 14px;
                padding: 8px 12px;
                line-height: 24px;
            }

            .apre {
                font-size: medium;
                margin: 60px auto 20px auto; /* Ajusta o espaço superior para dispositivos móveis */
            }

            .pt2 {
                font-size: small;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="principal.html">Início</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </div>
    
    <div class="apre">
        <h1>Bem-vindo ao site do grupo Santana</h1>
    </div>
    
    <div class="foto">
        <img src="FOTO2.jpg" alt="Imagem">
    </div>

    <div class="pt2">
        <h3>Site está em desenvolvimento, ou seja, o site está apenas na sua fase inicial.</h3>
    </div>
</body>
</html>
